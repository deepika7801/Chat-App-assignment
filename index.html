<html>
  <head>
    <meta charset="utf-8" />
    <title>chat app</title>
    <link href="./index.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
  </head>
  <body>
    <div class="join-page" id="join-page">
      <div class="chat-heading" id="chat-heading">CHAT BOX</div>
      <div class="username" id="username">
        <input
          class="name-input-box"
          id="name"
          type="text"
          placeholder="Name"
        />
        <button class="join-button" id="join">Join</button>
      </div>
    </div>
    <div class="chat-page" id="chat-page">
      <div class="chat-page-heading" id="chat-page-heading"></div>
      <div class="message-container" id="message-container">
        <div class="message-section" id="message-section">
          <div id="current-date"></div>
          <div id="output"></div>
          <div id="feedback"></div>
        </div>
        <div class="input-box">
          <input
            class="message-input-box"
            id="message"
            type="text"
            placeholder="Message"
          />
          <button class="send-button" id="send">Send</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
</html>
